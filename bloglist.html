{% include JB/setup %}

<!-- using the split filter -->
{% for post in site.posts limit:10 %}
<div class="post-preview">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date">
        <a href="{{ post.url }}">{{ post.date | date:"%Y-%m-%d" }}</a>
    </div>                                                                                       
    {{ post.excerpt }}
</div>
<hr>
{% endfor %}
